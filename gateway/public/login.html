<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <form class="bg-purple-900 fixed inset-0 h-screen flex items-center justify-center" method="post" action="/login">
        <div class="w-[500px] mx-auto text-[22px] rounded-md">
            <a class="m-5" href="/"><img class="mx-auto" src="/images/logomarca_bg.svg" alt="logomarca" width="500px"/></a>
            <p class="m-3 text-[27px] text-white font-black">Login</p>
            <div class="grid grid-cols-[1fr_2fr] m-3 flex items-center">
                <label for="username" class="text-left text-white font-semibold ">Username</label>
                <input required type="text" name="username" id="username" placeholder="Enter your username..." class="focus:border-purple-700 border-2 border-purple-500 p-2 rounded-lg focus:outline-none">
            </div>
            <div class="grid grid-cols-[1fr_2fr] m-3 flex items-center">
                <label for="Password" class="text-left text-white font-semibold ">Password</label>
                <input required type="password" name="password" id="password" placeholder="Enter your password..." class="focus:border-purple-700 border-2 border-purple-500 p-2 rounded-lg focus:outline-none">
            </div>
            <small class="text-white m-3">No account yet? <a href="/cadastro" class="cursor-pointer hover:underline">Register right now!</a></small>
            <button class="m-3 w-full bg-black text-white p-2 rounded-lg cursor-pointer hover:opacity-90">Enter</button>
        </div>
    </form>
</body>
</html>
